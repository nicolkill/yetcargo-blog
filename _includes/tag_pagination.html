<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="{{ site.baseurl }}tag/{{ page.tag | downcase | replace: ' ', '-' }}" title="Previous Page">&laquo; Nuevas entradas</a>
        {% else %}
            <a class="newer-posts" href="{{ site.baseurl }}tag/{{ page.tag | downcase | replace: ' ', '-' }}/page{{ paginator.previous_page }}/" title="Previous Page">&laquo; Nuevas entradas</a>
      {% endif %}
    {% endif %}
    <span class="page-number"> Pagina {{ paginator.page }} de {{ paginator.total_pages }} </span>
    {% if paginator.next_page %}
        <a class="older-posts" href="{{ site.baseurl }}tag/{{ page.tag | downcase | replace: ' ', '-' }}/page{{ paginator.next_page }}/" title="Next Page">Viejas entradas &raquo;</a>
    {% endif %}
</nav>
